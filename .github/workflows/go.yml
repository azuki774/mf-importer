name: Go

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Run Lint staticcheck
        uses: dominikh/staticcheck-action@v1.3.1
        with:
          version: "latest"

      - name: Test
        run: make gotest
        
      - name: Build
        run: make bin
